{% block content %}
<style>
    body {
        max-width: 100%;
        margin: 0 auto;
        background-color:  #cfedf0;
    }

    .wrapper {
        width: 300px;
        margin: 50px auto;
        font-family: 'Times New Roman', Times, serif;
        background-color:  #cfedf0;
        text-align: center;
    }

    h1 {
        color: #01666C;
        font-size: 24px;
    }

    form {
        margin-top: 20px;
    }

    label {
        color: #01666C;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        font-family: 'Times New Roman', Times, serif;
        background-color: #01666C;
        color: #F5F0D7;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #cfedf0;
        color: #01666C;
    }

</style>

<div class="wrapper">
    <h1>LOGIN</h1>
    <form method="POST">
        {% csrf_token %}

        <label for="{{ form.username.id_for_label }}">ID</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required><br>

        <label for="{{ form.password.id_for_label }}">PW</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required><br>

        <input type="submit" value="LOGIN">
        
    </form>
</div>
{% endblock %}
